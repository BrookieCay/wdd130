<body>
    <header>
        <img src="images/z-excitingexpedition.jpg" alt="Exciting Expedition">
        <nav>
            <a href="index.html">Home</a><a href="about.html">About</a><a href="trips.html">Trips</a><a
                href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <div class="staff-section flex justify-around">
            <figure>
                <img src="images/girl-paddle-on-raft-260nw-93921877.jpg" alt="Diannah Jean">
                <figcaption>Diannah Jean - Adventure Coordinator</figcaption>
            </figure>
            <figure>
                <img src="images/man-life-jacket-boat-on-260nw-2196585659.jpg" alt="">
                <figcaption>Matthew Grover - Expedition Captain</figcaption>
            </figure>
            <figure>
                <img src="images/middleaged-male-kayaker-paddling-river-600nw-2474673185.webp" alt="">
                <figcaption>Brian James - Expedition Captain</figcaption>
            </figure>
        </div>
        <div class="contact-info flex">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19051.677895584355!2d-116.12359070027182!3d44.08224443938635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54af15a9735beec7%3A0x1343ba73daadddf7!2sBear%20Valley%20River%20Co!5e0!3m2!1sen!2sus!4v1743806534316!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <div>
                <h2>Company Information</h4>
                <p>Exciting Expeditions<br>
                    7860 ID-55<br> Banks, Idaho 83602
                </p>
                <p>Phone: 999-999-9999 </p>
                <p>Email: <a href="mailto:info@exciting-expeditions.com">info@exciting-expeditions.com</a></p>
            </div>
        </div>
        <div class="contact-form">
            <form>
                <fieldset>
                    <legend>Send us a message!</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <div class="form-item column2">
                        <label for="reason">Reason</label>
                        <select id="reason" name="reason">
                            <option value="inquiry">General Inquiry</option>
                            <option value="Reservation">Reservation Question</option>
                            <option value="Suggestion">Website Suggestion</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label class="text-left" for="message">Message:</label>
                    </div>
                    <textarea id="message" name="message" rows="4" placeholder="Leave your message here!"></textarea>
                    <div class="form-item column1">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                </fieldset>

                <button type="submit">Send!</button>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <p>
                &copy; 2025 Exciting Expeditions - Brookie Cay Swallow -

            </p>
            <div class="social-links">
                <a href="https://facebook.com" class="socialMediaLink"><img src="images/facebook.svg"
                        alt="facebook"></a>
                <a href="https://instagram.com" class="socialMediaLink"><img src="images/instagram.svg"
                        alt="instagram"></a>
                <a href="https://x.com" class="socialMediaLink"><img src="images/x.svg"
                        alt="x formerly known as twitter"></a>
            </div>
        </div>
    </footer>
